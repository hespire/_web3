name: Random Auto Commit

on:
  schedule:
    # Runs at random minutes at every hour from 0â€“23
    - cron: '7 0 * * *'
    - cron: '13 1 * * *'
    - cron: '3 2 * * *'
    - cron: '47 3 * * *'
    - cron: '29 4 * * *'
    - cron: '59 5 * * *'
    - cron: '11 6 * * *'
    - cron: '51 7 * * *'
    - cron: '21 8 * * *'
    - cron: '9 9 * * *'
    - cron: '0 10 * * *'
    - cron: '37 11 * * *'
    - cron: '25 12 * * *'
    - cron: '49 13 * * *'
    - cron: '33 14 * * *'
    - cron: '44 15 * * *'
    - cron: '16 16 * * *'
    - cron: '58 17 * * *'
    - cron: '12 18 * * *'
    - cron: '41 19 * * *'
    - cron: '26 20 * * *'
    - cron: '7 21 * * *'
    - cron: '38 22 * * *'
    - cron: '19 23 * * *'
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate random commit
      run: |
        echo "Auto commit at: $(date)" > last-update.txt
        echo "Commit ID: $RANDOM" >> last-update.txt

    - name: Commit and push
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "ðŸ¤– Random auto-commit at $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
        git push https://x-access-token:${GH_TOKEN}@github.com/hespire/_web3.git HEAD:main
    - name: Dry run push
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/hespire/_web3.git
        git push --dry-run

